<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
     <link href="src/style.css" rel="stylesheet" type="text/css" />
     
  </head>

  <body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-6">
                <input
                type="search"
                class="form-control"
                placeholder="search city"
                id="city-input"
                autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                class="btn btn-outline-primary w-100"
                type="submit"
                id="button-addon1"
                value="search"
                 />
              </div>
            </div>
          </form>
            <div class="overview">
                <h1 id="city"></h1>
                <ul>
                 <li>Last updated: <span id="date"></span></li>
                 <li id="description"></li>
                </ul>
            </div>
      <div class="row">
        <div class="col-6">
          <div class="d-flex weather-temperature">
            <img
          src=""
          alt="cloudy icon"
          id="icon"
          class="weather-icon"
            />
            <div class="float-left">
             <strong id="temperature"></strong
        ><span class="units"><a href="#" id="celcius-link" class="active">°C</a>  |
          <a href="#" id="fahrenheit-link">°F</a></span>
            </div>
          </div>
        </div>
          <div class="col-6">
            <ul>
                <li>
                    Humidity: <span id="humidity"></span>%
                </li>
                <li>
                    Wind: <span id="wind"></span>km/h
                </li>
            </ul>
          </div>
      </div>
      <div class="days-forecast" id="forecast">
      </div>
      </div>
    <p class="footer">
      <a href="https://github.com/Ebunoluwa-dev/my-vanilla-weather-app" target="_blank">Open-source code
      </a>
      by Ebunoluwa Oke
    </p>
    <script src="src/app.js"></script>
    </div>
 </div>
  </body>
</html>
