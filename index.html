<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
  </head>

  <body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
            <div class="overview">
                <h1 id="city"></h1>
                <ul>
                 <li>
                    Saturday, 6
                 </li>
                 <li>
                    Cloudy
                 </li>
                </ul>
            </div>
      <div class="row">
        <div class="col-6">
          <div class="d-flex weather-temperature">
            <img
          src="https://cdn.icon-icons.com/icons2/2791/PNG/512/partly_cloudy_day_sun_clouds_weather_icon_177560.png"
          alt="cloudy icon"
          class="weather-icon"
            />
            <div class="float-left">
             <strong id="temperature"></strong
        ><span class="units">°C |
          <a href="#">°F</a></span>
            </div>
          </div>
        </div>
          <div class="col-6">
            <ul>
                <li>
                    Humidity: <span id="humidity"></span>%
                </li>
                <li>
                    Wind: <span id="wind"></span>km/h
                </li>
            </ul>
          </div>
      </div>
      <form id="search-form">
        <div class="input-group mb-3 w-25">
          <input
            type="text"
            class="form-control"
            placeholder="search city"
            aria-label="Example text with button addon"
            aria-describedby="button-addon1"
            id="city-input"
          />
          <button
            class="btn btn-outline-secondary"
            type="submit"
            id="button-addon1"
            value="search"
          >
            search
          </button>
          <button class="btn btn-outline-secondary" id="current" type="button">
            current
          </button>
        </div>
      </form>
      <div class="days">
        <div class="row row-cols-auto">
          <div class="col1">
            Sun
            <br />
            ⛅
            <br />
            30°
          </div>
          <div class="col2">
            Mon
            <br />
            ☁
            <br />
            28°
          </div>
          <div class="col3">
            Tue
            <br />
            ⛅
            <br />
            29°
          </div>
          <div class="col4">
            Wed
            <br />
            ⛅
            <br />
            29°
          </div>
          <div class="col5">
            Thurs
            <br />
            ☁
            <br />
            31°
          </div>
        </div>
        </div>
    </div>    
    <p class="footer">
      <a href="https://github.com/Ebunoluwa-dev/my_weatherapp" target="_blank">
        Ebunoluwa-dev
      </a>
    </p>
    <script src="src/app.js"></script>
    </div>
 </div>
  </body>
</html>
